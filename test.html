   function makeTable(){
       var cntObj = document.getElementById("cnt");
       var count = new Number(cntObj.value);
       var str = "<table border='1'>";
       for(var i=1; i<=count; i++){
            str += "<tr>";
             for(var j=1; j<=count; j++){   
                str += "<td>" + (((i-1) *2) + j) +"</td>";
             }
            str += "</tr>";
       }
       str += "</table>"
       document.getElementById("result_div").innerHTML = str;
   }
